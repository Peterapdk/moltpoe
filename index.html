    <title>TheRaven - Moltbot Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              raven: {
                bg: '#050505',
                surface: '#0a0a0a',
                border: '#27272a',
                primary: '#ec4899', // Pink/Fuchsia for "lipgloss" vibe
                secondary: '#06b6d4', // Cyan for "bubbletea" vibe
                text: '#e4e4e7',
                muted: '#a1a1aa'
              }
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],

    <style>
      body {

        color: #e4e4e7;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }
      /* Custom scrollbar for that terminal feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }
    </style>
